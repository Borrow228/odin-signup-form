<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerone">
        <div class="leftside">
            <div class="leftsideup">
                <div class="leftsideupodin opacity">
                    <div class="odintext">VYACH</div>
                </div>
            </div>
            <div class="leftsidebottom">
                <div class="photocreds">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
            </div>
        </div>
        <div class="rightside">
            <div class="rightsideup">
                <div class="textright textie">
                    <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                    <div>Sign up now to get started.</div>
                </div>
                    <div class="textright textie">You know you want to.</div>
            </div>
            <div class="rightsidemid">
                <div class="firstrow textie">Let's do this!</div>
                <div class="form formtextie">
                    <form>
                        <section class="outsidesec">
                            <section class="insidesec">
                                <label>FIRST NAME</label>
                                <input type="text">
                            </section>
                            <section class="insidesec">
                                <label>EMAIL</label>
                                <input type="text">
                            </section>
                            <section class="insidesec pass">
                                <label>PASSWORD</label>
                                <input type="text" minlength="8" maxlength="20" required>
                            </section>
                        </section>
                        <section class="outsidesec">
                            <section class="insidesec">
                                <label>LAST NAME</label>
                                <input type="text">
                            </section>
                            <section class="insidesec">
                                <label>PHONE NUMBER</label>
                                <input type="text">
                            </section>
                            <section class="insidesec pass">
                                <label>CONFIRM PASSWORD</label>
                                <input type="text" minlength="8" maxlength="20" required>
                            </section>
                        </section>        
                    </form>                    
                </div>
            </div>
            <div class="rightsidebot">
                <button class="createacc">Create Account</button>
                <div class="haveacc">Already have an account? <a href="pooq.com">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
